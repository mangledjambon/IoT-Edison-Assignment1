<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>IoT Assignment 1</title>
    <link rel="stylesheet" href="index.css"/>
    <!--    -->
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="socket.io/socket.io.js"></script>
</head>
<body>
    <div class="title">Sean Breen - Networking for Internet of Things Assignment 1</div>
    <div class="container">
        <span class="sub-title">Connected User(s)</span>
        <div id="user-container">
            <div id="user_1" class="user-circle"></div>
        </div>
    </div>
    <div class="container">
        <span class="sub-title">Sensors</span>
        <ul id="sensors">
        </ul>
    </div>

    <span class="log-title">Log</span>
    <div class="log-container">    
        <ul id="messages"></ul>
    </div>
    <form action="">
        <input autocomplete="off" id="m" placeholder="Post message"><button>Send</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
